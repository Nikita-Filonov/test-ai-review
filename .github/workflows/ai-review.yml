name: AI Review

on:
  workflow_dispatch:
    inputs:
      review-command:
        type: choice
        default: 'run'
        options: [ run, run-inline, run-context, run-summary ]
        required: true
        description: 'Review command'
      pull-request-number:
        type: string
        required: true
        description: 'Pull request number'

jobs:
  ai-review:
    runs-on: ubuntu-latest

    services:
      ollama:
        image: ollama/ollama:latest
        ports: [ 11434:11434 ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wait for Ollama to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:11434/api/version; then
              echo "‚úÖ Ollama is up"
              break
            fi
            echo "‚è≥ Waiting for Ollama..."
            sleep 3
          done

      - name: Pull llama3 model
        run: |
          echo "Downloading model llama3..."
          curl -X POST http://localhost:11434/api/pull \
            -H "Content-Type: application/json" \
            -d '{"model": "llama3"}'

      - name: Warm up Llama3 model
        run: |
          echo "üî• Warming up llama3..."
          curl -X POST http://localhost:11434/api/chat \
           -H "Content-Type: application/json" \
           -d '{"model":"llama3","stream":false,"messages":[{"role":"user","content":"Hello"}]}'

      - name: Run AI Review
        uses: Nikita-Filonov/ai-review@v0.27.0
        env:
          AI_REVIEW_CONFIG_FILE_YAML: ./configs/ai-review.yaml

          VCS__HTTP_CLIENT__API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VCS__PIPELINE__OWNER: ${{ github.repository_owner }}
          VCS__PIPELINE__REPO: ${{ github.event.repository.name }}
          VCS__PIPELINE__PULL_NUMBER: ${{ inputs.pull-request-number }}
        with:
          review-command: ${{ inputs.review-command }}
